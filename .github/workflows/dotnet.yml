# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SOLUTION_NAME: Devops.sln
      
    strategy:
      matrix:
        dotnet-version: [ '9.0.x' ]

    steps:
    - uses: actions/checkout@v4

    - name: Print current directory
      run: pwd

    - name: List files in the current directory
      run: ls -la

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Display dotnet version
      run: dotnet --version

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_NAME }} 
    - name: Build
      run: dotnet build ${{ env.SOLUTION_NAME }}  --no-restore
    - name: Test
      run: dotnet test ${{ env.SOLUTION_NAME }}  --no-build --verbosity normal --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
    
    - name: Publish
      run: dotnet publish ./src/Catalog.API/Catalog.API.csproj --configuration Release --output ./publish
  
    - name: List files in the current directory
      run: ls -la  

    - name: SCP Command to Transfer Files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_KEY }} 
        source: "./publish/*"
        target: /var/devops
    
    - name: Restart service on VPS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "发布完成，开始重启服务 🚀"
          sudo systemctl restart myapp.service
          echo "服务已重启 🎉"
  
        